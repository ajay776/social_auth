{% extends 'base.html' %}


{% block  content  %}


<table class="table table-success table-striped">

              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Blog Title</th>
                  <th scope="col">Created at</th>
                  <th scope="col">Edit Blog</th>
                  <th scope="col"> Delete Blog</th>
                </tr>
              </thead>
              <tbody>
              {% for  blog in blog_obj %}
                <tr>
                  <th scope="row">{{forloop.counter}}</th>
                  <td>{{blog.title}}</td>
                  <td>{{blog.created_at}}</td>
                  {% comment %} {% url '' %} {% endcomment %}
                  <td><a type="button"  class="btn btn-outline-info" href="#">Edit</a></td>
                  <td><a type="button" onclick="return myFunction()" class="btn btn-outline-danger" href="{% url 'delete_blog' pk=blog.id %}">Delete</a></td>
                </tr>
              {% endfor %}
              </tbody>
              
</table>
<script>
       function myFunction() {
         let text = "Press a button!\nEither OK or Cancel.";
         if (confirm(text) == true) {
              return true
         } else {
           text = "You canceled!";
           return false
         }
       }
 </script>
{% endblock content %}
