<!-- templates/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link href="{% static 'froala_editor/css/font-awesome.min.css' %}" type="text/css" media="all" rel="stylesheet" />
    {% block title %}<title>Social Auth with Django</title>{% endblock %}
    {% if user.is_authenticated %}    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Lazy Blogging</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'my_blog' %}">My Blogs</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="get" action="/search/">
            <input class="form-control mr-sm-2" id="search" type="text" name="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      {% endif %}
      <style>
          .main_body {
                      margin-top: 5px;
                      font-family: fangsong;
                      font-size: 1rem;
                      -webkit-font-smoothing: subpixel-antialiased;
                      font-weight: 400;
                      line-height: 1.5;
                      color: unset;
                      text-align: center;
                      background-color: #fff;
                }
      </style>

    </head>
<body>
    <div class="container main_body">
       
                {% block content %}
                {% endblock %}
       
    </div>
</body>
</html>
